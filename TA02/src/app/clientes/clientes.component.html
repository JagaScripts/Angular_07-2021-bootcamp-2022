<hr>

<div class="container">
  <h2>Lista de Clientes</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">CIF</th>
        <th scope="col">Direccion</th>
        <th scope="col">Grupo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cli of clientes">
        <td>{{cli.nombre}}</td>
        <td>{{cli.cif}}</td>
        <td>{{cli.direccion}}</td>
        <td>{{cli.grupo}}</td>
    </tr>
    </tbody>
  </table>

</div>
